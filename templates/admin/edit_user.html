<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Edit User</title>
</head>
<body>
    <div class="container" style="margin-top: 80px">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        Edit User
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('edit_user', id_user=user.id_user) }}">
                        <div class="form-group">
                            <label>Nama:</label>
                            <input type="text" name="nama" value="{{ user.nm_user }}" placeholder="Masukkan Nama Pengguna" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" name="username" value="{{ user.username }}" placeholder="Masukkan Alamat Pasien" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>No HP:</label>
                            <input type="text" name="nohp" value="{{ user.nohp }}" placeholder="Masukkan Nomor Handphone" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="password" name="password" value="{{ user.password }}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm_password" value="{{ user.password }}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Level</label>
                            <select name="level" id="level" class="form-control" aria-label="Default select example">
                            <option selected value="{{ user.level }}"></option>
                            <option value="Admin">Admin</option>
                            <option value="Operator">Operator</option>
                            <option value="Dokter">Dokter</option>
                            </select>
                        </div>

                            <button type="submit" class="btn btn-success">Save Changes</button>
                            <button type="cancel" class="btn btn-warning"><a href="{{ url_for('pengguna') }}">Cancel</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
