<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Tambah Data Pasien</title>
    <style>
      .button-back{
        color: #fff;
      }
    </style>
  </head>

  <body>

    <div class="container" style="margin-top: 80px">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header">
              Tambah Data Pasien
            </div>
            <div class="card-body">
              <form action="" method="POST">
                
                <div class="form-group">
                  <label>Nama Pasien</label>
                  <input type="text" name="nama" placeholder="Masukkan Nama Pasien" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Alamat</label>
                    <input type="text" name="alamat" placeholder="Masukkan Alamat Pasien" class="form-control" required>
                </div>

                <div class="form-group">
                  <label>No Handphone</label>
                  <input type="text" name="nohp" placeholder="Masukkan Nomor Handphone" maxlength="13" required class="form-control">
                </div>

                <div class="form-group">
                    <label>Tanggal Lahir</label>
                    <input type="date" name="tlahir" placeholder="Masukan Tanggal Lahir" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-success">SIMPAN</button>
                <button type="reset" class="btn btn-warning">RESET</button>
                <button  class="btn btn-danger"><a href="{{ url_for('pasien')}}" class="button-back">CANCEL</a></button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  </body>
</html>
