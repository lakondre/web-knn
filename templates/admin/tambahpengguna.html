<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Tambah Data Pengguna</title>
    <style>
      .button-back{
        color: #fff;
      }
    </style>
  </head>

  <body>
    

    <div class="container" style="margin-top: 80px">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header">
              Tambah Data Pengguna
            </div>
            <div class="card-body">
              <form action="" method="POST">
                
                <div class="form-group">
                  <label>Nama Pengguna</label>
                  <input type="text" name="nama" placeholder="Masukkan Nama Pengguna" class="form-control" required>
                </div>

                <div class="form-group">
                  <label>Username</label>
                  <textarea class="form-control" name="username" placeholder="Masukkan Alamat Pasien" required></textarea>
                </div>

                <div class="form-group">
                  <label>No Handphone</label>
                  <input type="text" name="nohp" placeholder="Masukkan Nomor Handphone" maxlength="13" required class="form-control">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Masukan Password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Re-Entry Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required placeholder="Masukan Password" class="form-control">
                </div>
                <div id="error-message" style="color: red;"></div>

                <div class="form-group">
                  <label>Level</label>
                  <select name="level" id="level" class="form-control" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                    <option value="Admin">Admin</option>
                    <option value="Operator">Operator</option>
                    <option value="Dokter">Dokter</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success">SIMPAN</button>
                <button type="reset" class="btn btn-warning">RESET</button>
                <button type="cancel" class="btn btn-danger"><a href="{{ url_for('pengguna') }}" class="button-back">Back to User List</a></button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  </body>
</html>
